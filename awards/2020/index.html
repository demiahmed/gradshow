        <award-intro
        title="Awards Introduction"
        paragraph="We are proud to share with you the winners of the 2020 M.Arch Thesis awards.
        <br><br>
        The topic awards are split into five categories,
        Computation, Social Innovation, Fabrication, Sustainability and Research.
        These were each judged by a distinguished panel of reviewers who represent progressive and innovative offices
        and academic institutions from Singapore and around the world.
        <br>
        This is then completed by two faculty voted awards for best representation and best overall thesis.
        These projects demonstrate the best in progressive ideas and innovation in the
        school this year.
        <br> <br>
        Congratulations to all recipients!
        <br> <br> <br> <br>"
