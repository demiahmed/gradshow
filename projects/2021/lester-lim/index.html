    <project-bio 
    main-title="Abstract"
    summary="Detroit is known as the Motor-city because of its once-powerful automotive industry. What was once a booming metropolis is now a hollow city, with vacant buildings,
	plots of land and decaying neighbourhoods whose population has fled to the suburbs. The sprawling nature of the city is conducive to its urban decay. <br><br> 
	This thesis seeks to redefine the American dream of Suburbia, by re-adapting the abandoned Packard Automotive Plant into a Suburb of the future. 
	It also draws on themes of industrial manufacturing and home ownership, which have beome inherent to Detroitâ€™s many problems. <br><br> 
	Set in a future where electric and autonomous vehicles are the norm, this neo-suburb will seek to integrate spaces for cars and humans, 
	as well as redefine architectural mobility and autonomy. This posits a new form of urban/architecture space where humans and electric vehicles exist in closer contact 
	than in the past - and seeks to explore the possibilities and understand the challenges of this condition, crafting a new future for the Motorcity of tomorrow.
    <br><br>"

	He believes that modern developments should still retain character, whilst driven by eco-sustainability, ethical values and implementing new materials and 
	new technologies to provide a better quality of life for people.
