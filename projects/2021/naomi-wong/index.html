    <title-text title="ARCHIPELIC - Coney Island a Living Lab"></title-text>

    <project-bio 
    main-title="Abstract"
    summary="This thesis explores the concept of using Coney Island, Pulau Serangoon, as a living laboratory for a better integration of natural landscapes and ecosystems with architecture, striving to preserve Singaporeâ€™s remaining natural landscapes.
    <br><br>
    With a main focus of the interface between land and water of the island country. Designing for integration and support for existing ecosystems. For our native wildlife and Singaporeans to have a symbiotic relationship. Challenging the interface of human infrastructure and wildlife habitations.
    <br><br>
    Modular systems developed in this thesis aim to be adaptable across all costal developments in Singapore. With the current site being Coney island it would make a suitable testing ground for new explorations of such measures. " 
    student-title="About Me"
    aboutme="I believe architecture is beautiful as it is the intersection between math, science, art & design. Having studied art for many years, architecture is a new kind of experience for me, designing spaces for people to live and interact. Unlike many of the other arts, architecture requires a lot of teamwork which I really enjoy. Working with my friends, professors and colleagues has enabled me to learn more and push the boundaries of my creativity.
    <br><br>          
     "
    name="Naomi Wong"
    portfolio-link="URL-to-Portfolio"

    <br><br> Singapore"

     ></project-bio>
