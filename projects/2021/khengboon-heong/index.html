    <project-bio
    main-title="Summary"
    summary="Pixel Dreams provoke the definition of success within networks of governance, personal ownership and agency in an evolving digital landscape.
    <br><br>
    Explored using a socialist and post-humanist lens, current discourses in blockchain applications, participatory governance and transboundary allyship it aims to achieve an architectural praxis of managing digital practices and communities through physical spatial translation. This is done through the reinterpretation of data centres as conduits for transboundary community building and digital self-management in such communities."
    student-title="About Me"
    aboutme="My education informs a personal aim to explore and deconstruct the threshold between theory and practice, where abstraction becomes real. I studied in the School of the Arts prior to university specialising in media arts, which is art composed of new mediums, leading me to view projects first as an artist, and the studies in SUTD allowed me to also gain computational skills of which I apply into my architectural projects."
    name="Heong Kheng Boon"
    portfolio-link="URL-to-Portfolio"
    portrait="./khengboon-heong.jpg"
    mentor="Eva Maria Castro"
    typology="City, Infrastructure"
    location="Singapore"
    email="khengboonheong@mymail.sutd.edu.sg"
    issuu="https://www.issuu.com"
    website="https://www.google.com"
    instagram="https://instagram.com"
    linkedin="https://www.linkedin.com"

    <text-image

    text="Cyberia.NET serves as a personalised methodology of conceptualising the networks and infrastructures at play, inciting provocations through current events that calls one to action and the categories one must tackle.

    The video sets up the world that the project takes place, building up on the politics and infrastructures of now and the future"

    <image-text
    image="./data/phasedev.jpg"
    title="ProtoCol"
    text="The ProtoCol is the plan of action, the analysis of the site and the materialisation of how one aims to resolve the provocations as a collective.
    <br><br>
    The ProtoCollective serves as a faceless dispersed community of digital civic hackers in which their actions are informed under the open agenda for radical transparency.
    <br><br>
    Eventually, the realisation of the resolution to the provocations culminates as Pixel Dreams."
    ></image-text>
