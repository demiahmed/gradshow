    <project-bio 
    main-title="Summarsy"
    summary="This thesis aims to better understand and address the  current realities that influence the design and delivery of  mental wellness, as well as to identify ways to improve  the experiences of the people, be it people with mental health conditions or the general public through the built environment.
    <br><br>  
   The research starts by understanding the current state of  mental health globally and locally, followed by researching  deep	into	stigma	and	how	we	could	destigmatise	mental  health, to allow rehabilitation and reintegration to foster. In  doing so, fostering rights, inclusion and non-discrimination,  allowing these spaces to be an avenue for people to improve  their mental health, to seek help with dignity and to empower  these individuals to facilitate their return to society."
