    <project-bio 
    main-title="Summary"
    summary="<i>‘Homo Ludens (Man at play) himself will seek to transform, to recreate, those surroundings, that world, according to his new needs’ </i> -- Constant, New Babylon 
    <br><br>  
    28 years ago, the World Wide Web made its debut into the mainstream, following the Information Age that accelerated the Digital Revolution. Its impact was profound, forever changing the way we navigate the world and exchange. In congested cities where public space is scarce, who determines how a public space should be used? People have different desires and demands for how a space should be used. 
	<br><br>
	To this end, <b> this thesis aims to create a new personalised commons in contested public spaces, in the form of a mixed reality Internet-of-Things (IOT) embedded environment </b>. Through the concept of personalising a shared public space, a new commons will be examined by combining the two scenarios of Individual Digital Augmentation and Physical Embedded Environment" 
    student-title="About Me"
    aboutme="Hi there! I'm Kai Lin, a Master of Architecture student at Singapore University of Technology and Design. With the pandemic forcing many to work and live through the online realm, it made me wonder -- Should our online and physical worlds merge into one, how would that affect the way we navigate our environment? Being as much of a designer as I am a thinker and daydreamer, my thesis attempts to imagine such a world."
    name="Yeo Kai Lin"

    <text-image 
    title="Methodology" 
    text="A digitally-actuated and virtually-overlaid landscape is introduced as an alternative way to instil a sense of belonging and ownership of space within the densely diverse public space. The hybridised environment encourages a more vibrant public sphere, as it promotes different user groups to use the same space – melding together the three domains of Architecture, Internet-of-Things, and Sociology.
	<br><br>
	The commons is controlled and created through an assemblage of three fluid means:
	<br>
	1) Individual Control via Personal Wearables
	<br>
	2) Smart Objects Embedded Environment
	<br>
	3) Retrofitting Static Buildings
	" 
    image="./data/04.gif">

    </text-image>

	<single-image url="./data/05.png"></single-image>
	
	<image-text
    image="./data/06.jpg"
    title="Design Framework"
    text="The thesis projects the advancements in Augmented Reality (AR) and Internet-of-Things (IOT) technology to enable the individual to fluidly change their perception of their environment, through the layering of different sensorial representations. In parallel, they are also able to manipulate and customise embedded smart objects in the physical environment. These changes are digitally actuated and occur over three scales of time: <b> Immediate, Delayed, and Accumulative </b>."
    ></image-text>
	
	<special-image url="./data/07.png"></special-image>

    title="Individual Digital Augmentation" 
    text="With a new design philosophy that engages algorithm as a design partner, an individualised experience of a shared physical environment is created through the collection and calibration of user-generated data. The collected data then acts as a shared resource of multivariate human participative inputs to finetune predictions." 
    image="./data/09.png">

    </text-image>
