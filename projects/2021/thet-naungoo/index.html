    <project-bio 
    main-title="re-claiming_machine_landscapes"
    
    summary="Commonly perceived as purely industrial entities, there is an incoming boom of edge data centers in urban areas to serve the needs of smart homes, IOT devices, financial institutions, autonomous vehicles and AI applications. Notorious as energy guzzling structures, the incoming edge data centers threaten to contribute large carbon footprints and heat emissions, going against Singapore’s Climate Action Plans.
    <br><br>  
     <i> How can we design the future edge data centers for Singapore into sustainable urban entities that integrate with social and communal developments within our urban fabric?
     </i>
     <br><br>
     This thesis aims to investigate architectural systems and tectonics that addresses the thermodynamic implications of urban data centers on human experience. Waste heat energy utilization in the context of Singapore is explored to propose a heat mutualism framework that explores the potentials of untapped energy source from data centers." 
    student-title="about_me"
    aboutme="404 not found
     <br><br>          
     "
    name="Thet Naung Oo"
    portfolio-link="https://thetnaungoo.weebly.com/works.html"
    portrait="./thet-naungoo.jpg"
    mentor="Peter Ortner, Zheng Kai"
    typology="Civic, Industrial, Mixed Use"
    location="Marina South, Singapore"
    email="thet.naung.oo22@gmail.com"
    issuu="https://www.yumpu.com/user/thet.naung.oo22"
    website="https://thetnaungoo.weebly.com/"
    instagram="https://google.com/doesntexist"
    linkedin="https://www.linkedin.com/in/thet-naung-oo/"
     ></project-bio>

<!-- thesis prep stuff -->   
    <text-image 
    title="closing_the_64zt_data_gap" 
    text="By 2025, it is predicted that 75 billion devices will be connected to the Internet and each digital native can produce up to 15GB of data a day.
     <br><br>
    Conventionally, all these data gets stored, processed and re-distributed at centralized co-location data centers. But there is expected to be 64 zt of data gap between what we will be producing and what the global data center traffic can handle.
    <br><br>
    But not all of the data have to be stored and processed in centralized locations. Majority of it can be processed and redistributed at smaller facilities known as edge data centers that are located close to end users. This also allow for lower latency, resulting in overall smoother and more efficient connections.
    Currently 65 data centers in Singapore make up 7% of the nation’s energy usage. All of which eventually gets ejected into the atmosphere, contributing to warming of the island.This presents opportunities to capture the heat waste energy emitted by data centers.
 " 
    image="./data/thesisprep3.jpg">

    <image-text
    image="./data/data-center+civic-center-gif.gif"
    title="machine_man_interface"
    text="Data center: <i> A privately owned, public utility that processes the data footprint of digital activities, restricted and absence of human realm.</i>
    <br><br>
    Civic center: <i>A public building or complex for meetings, sports and entertainments, with publicly accessible and open facilities.</i>
    <br><br>
    The combination of the two conflicting programs serves as form of architectural commentary, suggesting how even the seemingly non-human and problematic typologies can be reimagined/redesigned as urban elements for societal use.
"
    ></image-text>


<!-- heat mutualism -->
    <text-image
    title="heat_mutualism"
    text="Technologies of low grade heat reuse such as absorption chillers, heat pumps and dessicant wheels convert the waste heat into useful resources that supports the health and wellness programs.
This reduces the heat being pumped into the environment while introducing circularity into the energy systems of the data centers."
    image="./data/heat-sankey-gif.gif"
    ></text-image>

    <text-only 
    title="design_process" 
    content="The proposal is a Health and Wellness Civic Center/ Datacenter at Marina South.
The two main programs are in a symbiotic relationship with each other and supports the data and community needs of the financial hub at the adjacent Central Business District. 
<br><br>
Given the strong site conditions present, the massing is developed through the procedual influence of the site vectors and programmatic requirements. Presence of data halls within the stacked layout produces unique thermodynamic conditions and energy flows that dictates the hierarchy of the programs. 
"> 
    </text-only>
