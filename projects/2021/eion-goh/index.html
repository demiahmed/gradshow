    <project-bio 
    main-title="Thesis Context & Aims"
    summary="Malls along Orchard Road are less patronised due to the growing presence of online shopping. Yet, online shopping focuses on convenience and individual engagement. In the digital age meant to connect us, people are ironically becoming more physically and emotionally estranged. Collectively, shopping has lost its social purpose originally intended by Victor Gruen: to bring people back together and create community synchronicity. Social interaction has always been at the heart of traditional shopping and has proven to work. In the words of William H. Whyte, 'What attracts people most, it would appear, is other people.'. People yearn to partake in the communal activities and online shopping will not replace its physical counterpart.
	<br><br>
	Presently, the street level of Singapore’s shopping core (Orchard Road) is primarily dominated by vehicle circulation and fails to truly connect shoppers. Highly regulated by barriers, shoppers are forced to remain in the side-lines. The rigidity, coupled with the humid and hot weather, has thus made underground linkways the preferred choice of route due to the comfort its artificial climate offers. However, these underground linkways are very much detached from the street, which Whyte describes as ‘the river of life of the city’.
	<br><br>
	This thesis imagines how Orchard Road as a shopping core can be revitalised by employing street-level non-spaces to bridge between existing malls. It will explore how architecture can provide a thermally comfortable space within a tropical climate to connect people more organically and visually (1) to the street, (2) to greens, and (3) to each other, thereby serving as a catalyst to revitalise Orchard Road as a whole."
