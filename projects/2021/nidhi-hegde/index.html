    <project-bio main-title="the oceans are dying"
                 summary="The thesis explores the future of coastal fishing communities in Peru in the year 2100, as climate change and other extractive industries intensify. 

The fishing industry is the livelihood of many coastal communities and overfishing and increased demand for seafood threatens to leave them struggling for survival. Poor coastal populations are also vulnerable to the effects of climate change, which in turn worsens the issue of food security. 

The proposal focuses on the problem of food insecurity for fishing dependant countries and explores the way of living that will emerge. 
It questions the idea of what a sustainable economy could be and whether this specifically has to be at cost to the environment. 

The thesis will develop a narrative in phases to transition from the present ground conditions to the future speculation. Prototypical systems will be developed to evolve with the community and adapt to future anthropocentric emergencies. 
     <br /><br /> 
    seadogs speculates the generation of a new ecology, born from the heart of fishermen."
