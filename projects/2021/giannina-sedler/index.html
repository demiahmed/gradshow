    <title-text title="C3-Architecture: Architectural investigations into a decentralised 
    carbon capture approach for Singapore."></title-text>

    <project-bio 
    main-title="Summarsy"
    summary="The effects of the man-driven climate change due to rising CO2 levels are clearer than ever before and represent a global threat to humanity. Intensive research has been conducted on this matter and several technologies that remove existing carbon dioxide emissions or highly reduce new ones are in development and some were already implemented. However, most of these technologies are either specific for pollution sources, what reduces emitted emissions but does not reduce historic emissions, or need a large amount of space, what restricts their locations to this specific factors and not to where they are indeed needed the most, or consume loads of energy, sometimes producing more carbon than what they absorb.
    <br><br> 
    Buildings are large carbon emission contributors since their construction until they are disposed and there is therefore a need for them to contribute in some way to the carbon removal process. Low Hong Yee and Tan Mei Chee, engineers from the EPD (Engineering Product Development) department of SUTD, created a new material that passively absorbs carbon from the air and is as thin as a film. Thanks to its characteristics, C3, how the material was called, can be placed almost everywhere and allows as for a de-centralized carbon capture process.
    <br><br>  
    This thesis will therefore stand in collaboration with EPD and will investigate the potential of integrating carbon capture into architecture utilizing C3. Through the thesis existing technologies will be analysed to see what we can take from them and C3’s constraints and capabilities will be assessed in order to ensure the right conditions for its functionality are met. Singapore’s weather conditions and pollution levels will also be analysed in order to propose a specific carbon capture model that will fit these. Although the use of c3 alone will not solve the emissions problem itself and neither will other technologies on their own, its use can truly make a difference."
