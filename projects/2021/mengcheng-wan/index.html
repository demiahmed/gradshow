    <project-bio 
    main-title="Summarsy"
    summary="Contemporary urban Transit Oriented Developments (TOD) are presented as the most efficient option for redeveloping dense cities - in that it provides greatest access to mobility to localized areas of greatest density; or conversely that it seeks to locate greatest density at points with mobility access. These developments however frequently take the form of large-scale mega-structures defined by the top-down logic of city planning.  
In contrast, smaller neighborhood-focused, bottom-up planning results in exponential economic growth and the formation of an intricate sociocultural structure.
In China, one distinct example is the urban village - which is ‘self-built,’ without governmental regulation, architects or master plans.
<br><br>  
This thesis questions the purported efficiency of large-scale TOD as a driver to provide optimal access of mobility for the most people - and seeks to valorize the possible contributions of a bottom-up approach similar to urban villages." 
    student-title="About Me"
    aboutme="An aspiring architect with proven ability to prepare detailed drawings of architectural designs.
<br><br>          
Experienced in leveraging technical expertise in Rhino, Grasshopper, ArchiCAD, Twinmotion and Adobe Photoshop to develop parametric designs, renderings, presentations, and 3-D illustrations."
    name="Mengcheng Wan"

    issuu="https://www.issuu.com"
