    <project-bio main-title="System for Japan's rural development"
                 summary="Over the years, ageing population and rural-to-urban migration has resulted in the decline of rural population in Japan and dying villages now collectively named as Genkai Shuraku. Despite the dwindling population numbers, the rural population live infarming villages that contribute to Japan’s agricultural production and food security. Overcrowding in cities has pushed efforts towards development outside of the city, especially with the rise of agricultural technology that has improved agricultural productivity and development of farming communities.
     <br /><br /> 
    The project seeks to create a potential development model to improve agricultural productivity of farming villages in Japan while creating a more communal and healthier way of living that would attract people to move into these regions."

    <text-image title="Mechanized agriculture system"
                text="Each pixel farm consists of a central drone port on a 4m square grid with a coverage within 80m. The drone port houses aerial drones for monitoring crops and pixel bots for automatic maintenance and watering of crops."

    </text-image>

    <text-image title="Maintaining crop diversity"
                text="Pixel farms contains different crops from different seasons and sizes. The taller plants harvested during the spring and summer season is located closer to the drone port, followed by the autmn crops and winter crops located along the fringes of the farm surrounded by landscape and trees that provide the neccesary shading for growth."
                image="./data/subtitle2.jpg">

    </text-image>

    <image-text image="./data/subtitle3-gif.gif"
