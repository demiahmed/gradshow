<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="SUTD ASD M.Arch Virtual GradShow 2021">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico" type="image/gif">
    <!-- Favicon -->

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">

    <!--StyleSheet import-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/d3.css">
    <!--JQ and D3 Import-->

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/d3.v4.min.js"></script>
    <script id="data-provider" defer src="../js/bubbles.js" filename="students-2021.csv"></script>


    <script>
      $(function() {
        $("#header").load("../partials/nav.html");
        $("#footer").load("../partials/footer.html");

      });
    </script>

</head>

<body>

<div id="header"></div>

<div class = "buttonbox" id="toolbar">
    <div class="bbox">
    <button onclick="window.location.reload();" class="button active">All</button>
    </div>
    <div class="bbox">
    <button id="mainAdvisor" class="button">By Advisor</button>
    </div>
    <div class="bbox">
    <button id="Topic" class="button">By Topic</button>
    </div>
    <div class="bbox">
    <button id="Subtopic" class="button">By Sub Topic</button>
    </div>
    <div class="bbox">
    <button id="Location" class="button">By Location</button>
    </div>
    <div class="bbox">
    <button id="Scale" class="button">By Scale</button>
    </div>
    <div class="bbox">
    <button id="Height" class="button">By Height</button>
    </div>
    <div class="bbox">
    <button id="Time" class="button">By Time</button>
    </div>
    <div id="nationgoals" class="bbox">
    <button id="SDGname" class="button">By UN-SDGs</button>
    </div>
    <div class="bbox end">
      <select name="cars" id="exploreyear">
        <option class="selector" value="students-2021.csv" id="2021">2021</option>
        <option class="selector" value="students.csv" id="2020">2020</option>
      </select>
    </div>
    <!-- <input class="selector" type="button" value="2021" id="students-2021.csv"/>
  <input class="selector" type="button" value="2020" id="students.csv"/> -->

</div>


<!-- <div id="footer"></div> -->

<script src="../js/title.js"></script>
</body>

</html>
