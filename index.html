<script>

let imgs = [];
let imgs_arr = [];
let lgth

function preload() {
  // table = loadTable('./assets/drivers/2020.csv', 'csv', 'header')
  table = loadTable(
    './assets/drivers/2021.csv', 
    'csv', 
    'header',
    () => {
      // console.log(table);
      studentImages = processCSV(table)
    })
  // console.log(table)
}

function processCSV(csv) {
  let imgLinks = [];

  csv.getColumn('key').forEach((e,i) => {
    // console.log(e);
    let link = `./projects/2021/${e}/${e}-project.jpg`
    let studentLink = `./projects/2021/${e}/${e}.jpg`
    // console.log(link);
    imgLinks.push(loadImage(link))
    // imgLinks.push(loadImage(studentLink))
    
  });
  // console.log(imgLinks);
    return imgLinks
}

function setup() {
  // let studentImages = processCSV(table)
  lgth = studentImages.length
  // console.log(studentImages);
  createCanvas(windowWidth, windowHeight, WEBGL);
  colorMode(HSB, 360, 100, 100, 100);
  for (let i = 0; i < studentImages.length; i++) {
    let x = random(-width , width);
    let y = random(-height, height);
    let z = random(-width*5, width);
    // console.log(imgs[i]);
        let texture = new Type(studentImages[i], x, y, z)
    imgs_arr.push(texture);
  }
}

function draw() {
  background(0,0,0);
  orbitControl();
  for (let i = 0; i < lgth; i++) {
    // console.log(imgs_arr[i]);
    imgs_arr[i].update();
    imgs_arr[i].display();
  }
}

class Type {
  constructor(_img, _x, _y, _z) {
    this.img = _img;
    this.x = _x;
    this.y = _y;
    this.z = _z;
  }

  update() {
    this.z += 5;
    if(this.z > width/2){
        this.z = -width*5;
    }
  }
    

  display() {
    push();
    translate(this.x, this.y, this.z);
    // console.log(this.img);
    texture(this.img)
    image(this.img, 50, 50);
    if (window.screen.width < 767) {
      this.img.resize(100,100)
    }

    pop();
  }
}
</script>
